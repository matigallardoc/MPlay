<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="menu"></div>

    <h1 class="text-center">INGRESAR A LA TIENDA</h1>

    <main>
      <form class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4">
              <div class="mb-3">
                <label for="rut" class="form-label">Correo</label>
                <input
                  required
                  placeholder="Ej: fernando.vidal@gmail.com"
                  type="text"
                  class="form-control"
                  id="rut"
                  name="rut"
                  aria-describedby="rutHelp"
                />
                <div id="rutHelp" class="form-text">
                  escriba su correo de usuario
                </div>
                <div class="invalid-feedback">
                  El campo correo es obligatorio
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  required
                  placeholder="Ej: Contraseña"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  aria-describedby="passwordHelp"
                />
                <div id="passwordHelp" class="form-text">
                  Escribe su contraseña.
                </div>
                <div class="invalid-feedback">
                  El campo Nombre es obligatorio
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Recordar contraseña
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </div>
      <div class="text-center">
        <a href="registro.html" >Registrarse</a>
        <span class="mx-5">|</span>
        <a href="#">Olvidé mi contraseña</a>
      </div>

      <div class="text-center links_ingreso my-5">
        <a href="#">Presiona aquí para simular que ingresaste como "Cliente"</a>
      </div>
      <div class="text-center links_ingreso">
        <a href="#">Presiona aquí para simular que ingresaste como "Administrador"</a>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
