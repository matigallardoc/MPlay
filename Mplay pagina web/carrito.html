<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="menu"></div>

    <main role="main">
      <div class="container">
        <section class="text-center">
          <h1>CARRITO DE COMPRAS</h1>
          <br />
          <table class="table table-hover">
            <thead>
              <th scope="col">#</th>
              <th scope="col" class="d-none d-lg-block d-lg-table-cell">categoria</th>
              <th scope="col">producto</th>
              <th scope="col" class="text-end">precio</th>
              <th scope="col" class="text-end d-none d-lg-block d-lg-table-cell">%subscriptor</th>
              <th scope="col" class="text-end d-none d-lg-block d-lg-table-cell">%oferta</th>
              <th scope="col" class="text-end d-none d-lg-block d-lg-table-cell">%descuento total</th>
              <th scope="col" class="text-end d-none d-lg-block d-lg-table-cell">descuento</th>
              <th scope="col" class="text-end">precio a pagar</th>
              <th scope="col" class="text-end">opciones</th>
            </thead>
            <tbody>
              <tr>
                <td scope="col">1234</td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell">PS5</td>
                <td scope="col">EA SPORT FC 2024</td>
                <td scope="col" class="text-end">$40.000</td>
                <td scope="col" class="text-end d-none d-lg-block d-lg-table-cell" >0%</td>
                <td scope="col" class="text-end d-none d-lg-block d-lg-table-cell">0%</td>
                <td scope="col" class="text-end d-none d-lg-block d-lg-table-cell">0%</td>
                <td scope="col" class="text-end d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="text-end">$40.000</td>
                <td scope="col" class="text-end">
                  <button type="button" href="#" class="btn btn-primary btn-sm">
                    Eliminar
                  </button>
                </td>
              </tr>
              <tfoot>
                <tr>
                  <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col"></td>
                <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell">Precio sin IVA</td>
                <td scope="col" class="text-end">$32.400</td>
                <td scope="col"></td>
                </tr>
                <tr>
                  <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col"></td>
                <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell">Valor IVA</td>
                <td scope="col" class="text-end">$7.600</td>
                <td scope="col"></td>
                </tr>
                <tr>
                  <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col"></td>
                <td scope="col"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell"></td>
                <td scope="col" class="d-none d-lg-block d-lg-table-cell">Total a pagar</td>
                <td scope="col" class="text-end">$40.000</td>
                <td scope="col"></td>
                </tr>
              </tfoot>
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
